<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESE Kosmo - Registro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" href="assets/images/logo-inicial.jpg" type="image/x-icon">
</head>
<body>
    <header class="main-header">
        <h1>ESE Kosmo</h1>
        <p>Junte-se à Equipe E.S.E.</p>
    </header>

    <main class="container">
        <section class="login-card glass-effect">
            <h2>Registrar Nova Conta</h2>
            <form id="register-form" class="form-adicionar-missao">
                <div class="form-grupo">
                    <label for="register-name">Seu Nome (ou Apelido):</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-grupo">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-grupo">
                    <label for="register-password">Senha:</label>
                    <input type="password" id="register-password" minlength="6" required>
                    <small>Mínimo 6 caracteres.</small>
                </div>
                <button type="submit" class="btn-principal">Criar Conta</button>
                <p id="auth-error" class="auth-error"></p>
            </form>
            <p class="auth-switch">Já tem uma conta? <a href="login.html">Faça login</a></p>
        </section>
    </main>
    <script src="auth.js"></script>
</body>
</html>
