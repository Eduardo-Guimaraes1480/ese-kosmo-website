<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESE Kosmo - Registro Diário</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header class="main-header">
        <nav id="main-nav-placeholder"></nav>

        <div class="header-titles">
            <h1>Registro Diário</h1>
            <p>Defina suas missões e transforme o "E SE" em realidade.</p>
        </div>
    </header>

    <main class="container">
        <section class="form-secao glass-effect">
            <h2>Nova Missão</h2>
            <form id="form-adicionar-missao" class="form-adicionar-missao">
                <div class="form-grupo">
                    <label for="missao-nome">Nome da Missão:</label>
                    <input type="text" id="missao-nome" required>
                </div>
                
                <div class="form-grupo-grid">
                    <div class="form-grupo">
                        <label for="missao-xp">XP Base:</label>
                        <input type="number" id="missao-xp" value="10" min="0" required>
                    </div>
                    <div class="form-grupo">
                        <label for="missao-pr">PR Base:</label>
                        <input type="number" id="missao-pr" value="5" min="0" required>
                    </div>
                </div>

                <div class="form-grupo">
                    <label for="missao-atributo">Atributo:</label>
                    <select id="missao-atributo" required>
                        <option value="Saude Mental">Saúde Mental</option>
                        <option value="Saude Fisica">Saúde Física</option>
                        <option value="Espirito">Espírito</option>
                        <option value="Dinheiro">Dinheiro</option>
                        <option value="Objetivos">Objetivos</option>
                        <option value="Conexoes">Conexões</option>
                    </select>
                </div>

                <div class="form-grupo">
                    <label for="missao-pilar">Pilar Universal (Bônus):</label>
                    <select id="missao-pilar">
                        <option value="nenhum">Nenhum (1.0x)</option>
                        <option value="construcao">Pilar da Construção (1.5x)</option>
                        <option value="logica">Pilar da Lógica (1.2x)</option>
                        <option value="criatividade">Pilar da Criatividade (1.2x)</option>
                        </select>
                </div>

                <div class="form-grupo-checkbox">
                    <input type="checkbox" id="missao-repetivel">
                    <label for="missao-repetivel">Missão Repetível?</label>
                </div>

                <button type="submit" class="btn-principal">Adicionar Missão</button>
            </form>
        </section>

        <section class="lista-secao">
            <h2>Missões de Hoje</h2>
            <div id="lista-missoes-diarias">
                </div>
        </section>

    </main>

    <footer id="main-footer-placeholder"></footer>

    <script src="../script.js"></script>
</body>
</html>
